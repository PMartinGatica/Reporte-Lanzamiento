<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sistema de Fallback API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #005a9e;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <h1>üß™ Test del Sistema de Fallback API</h1>
    
    <div class="test-section">
        <h2>Estado del Sistema</h2>
        <div id="system-status">Cargando m√≥dulos...</div>
    </div>
    
    <div class="test-section">
        <h2>Pruebas de Conectividad</h2>
        <button onclick="testProxyRoute()">üîç Probar Ruta Proxy (/gs/macros/s/...)</button>
        <button onclick="testAbsoluteRoute()">üåê Probar URL Absoluta (Google Apps Script)</button>
        <button onclick="testFallbackSystem()">üîÑ Probar Sistema de Fallback Completo</button>
        
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Logs del Sistema</h2>
        <button onclick="clearLogs()">üßπ Limpiar Logs</button>
        <div id="logs" class="log"></div>
    </div>

    <!-- Cargar m√≥dulos en orden -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/issues.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Configurar interceptor de console.log para mostrar logs en la p√°gina
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logsContainer = document.getElementById('logs');
        
        function addToLogDisplay(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logsContainer.textContent += logEntry;
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLogDisplay('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLogDisplay('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLogDisplay('warn', ...args);
        };
        
        function clearLogs() {
            logsContainer.textContent = '';
        }
        
        function showTestResult(message, type = 'info') {
            const resultsContainer = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${type}`;
            resultDiv.textContent = message;
            resultsContainer.appendChild(resultDiv);
            
            // Auto-remover despu√©s de 10 segundos
            setTimeout(() => {
                if (resultDiv.parentNode) {
                    resultDiv.remove();
                }
            }, 10000);
        }
        
        async function testProxyRoute() {
            console.log('üß™ [TEST] Iniciando prueba de ruta proxy...');
            showTestResult('Probando ruta proxy local...', 'warning');
            
            try {
                const response = await fetch(MQS_CONFIG.API.PRODUCTION_URL);
                if (response.ok) {
                    showTestResult('‚úÖ Proxy local funcionando correctamente', 'success');
                    console.log('‚úÖ [TEST] Proxy local OK');
                } else {
                    showTestResult(`‚ùå Proxy local fall√≥: ${response.status} ${response.statusText}`, 'error');
                    console.log('‚ùå [TEST] Proxy local fall√≥:', response.status);
                }
            } catch (error) {
                showTestResult(`‚ùå Error en proxy local: ${error.message}`, 'error');
                console.log('‚ùå [TEST] Error en proxy local:', error);
            }
        }
        
        async function testAbsoluteRoute() {
            console.log('üß™ [TEST] Iniciando prueba de URL absoluta...');
            showTestResult('Probando URL absoluta de Google Apps Script...', 'warning');
            
            const absoluteUrl = 'https://script.google.com/macros/s/AKfycbx5JakaAEwidZ3b9PzTIVV4VeefbRIyA6TaG8OJdNH5ZIgND8FL5ePhV1OughnE3E6Q/exec';
            
            try {
                const response = await fetch(absoluteUrl);
                if (response.ok) {
                    showTestResult('‚úÖ URL absoluta funcionando (sin CORS)', 'success');
                    console.log('‚úÖ [TEST] URL absoluta OK');
                } else {
                    showTestResult(`‚ùå URL absoluta fall√≥: ${response.status} ${response.statusText}`, 'error');
                    console.log('‚ùå [TEST] URL absoluta fall√≥:', response.status);
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    showTestResult('‚ö†Ô∏è Error CORS detectado - esto es normal sin proxy', 'warning');
                    console.log('‚ö†Ô∏è [TEST] Error CORS esperado:', error);
                } else {
                    showTestResult(`‚ùå Error en URL absoluta: ${error.message}`, 'error');
                    console.log('‚ùå [TEST] Error en URL absoluta:', error);
                }
            }
        }
        
        async function testFallbackSystem() {
            console.log('üß™ [TEST] Iniciando prueba del sistema de fallback completo...');
            showTestResult('Probando sistema de fallback autom√°tico...', 'warning');
            
            try {
                const data = await MQS_API.fetchData(MQS_CONFIG.API.PRODUCTION_URL, 'datos de producci√≥n (TEST)');
                showTestResult(`‚úÖ Sistema de fallback exitoso - ${Array.isArray(data) ? data.length + ' registros' : 'datos'} obtenidos`, 'success');
                console.log('‚úÖ [TEST] Sistema de fallback exitoso:', data);
            } catch (error) {
                showTestResult(`‚ùå Sistema de fallback fall√≥: ${error.message}`, 'error');
                console.log('‚ùå [TEST] Sistema de fallback fall√≥:', error);
            }
        }
        
        // Verificar estado del sistema al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('system-status');
            
            setTimeout(() => {
                let status = '';
                let statusClass = 'success';
                
                if (typeof MQS_CONFIG !== 'undefined') {
                    status += '‚úÖ Configuraci√≥n cargada\n';
                } else {
                    status += '‚ùå Configuraci√≥n NO cargada\n';
                    statusClass = 'error';
                }
                
                if (typeof MQS_API !== 'undefined') {
                    status += '‚úÖ M√≥dulo API cargado\n';
                } else {
                    status += '‚ùå M√≥dulo API NO cargado\n';
                    statusClass = 'error';
                }
                
                if (typeof MQS_UI !== 'undefined') {
                    status += '‚úÖ M√≥dulo UI cargado\n';
                } else {
                    status += '‚ùå M√≥dulo UI NO cargado\n';
                    statusClass = 'error';
                }
                
                status += '\nüìã URLs configuradas:\n';
                status += `  ‚Ä¢ Producci√≥n: ${MQS_CONFIG?.API?.PRODUCTION_URL || 'NO DEFINIDA'}\n`;
                status += `  ‚Ä¢ Failures: ${MQS_CONFIG?.API?.FAILURES_URL || 'NO DEFINIDA'}`;
                
                statusDiv.innerHTML = `<div class="status ${statusClass}"><pre>${status}</pre></div>`;
            }, 100);
        });
    </script>
</body>
</html>
